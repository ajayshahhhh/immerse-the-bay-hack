<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Moonlake Game</title>
    <style>
      #scene-explorer-host {
        z-index: 10;
      }
      #inspector-host {
        z-index: 10;
      }
    </style>
  </head>
  <body style="margin: 0;">
    <canvas id="gameCanvas" style="position: fixed; left:0; top:0; width: 100%; height: 100%;"></canvas>
    <div id="root"></div>
    <!-- Set backend URL before module loads -->
    <script type="module">
      // Get backend URL from Vite env var
      const backendUrl = import.meta.env.VITE_BACKEND_URL;
      console.log('[index.html] import.meta.env.VITE_BACKEND_URL:', backendUrl);
      window.MOONLAKE_BACKEND_URL = backendUrl;
      console.log('[index.html] window.MOONLAKE_BACKEND_URL set to:', window.MOONLAKE_BACKEND_URL);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
